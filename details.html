<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <title>Details | Cryptoview</title>
        <link rel="icon" href="./wallet.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./details.css">
    </head>
    <body>
        <!--This Navigation Bar-->
      
        <nav class="flex_container"> 
            <div class="flex_container">
                <a href="./index.html">
           <img src="./wallet.png" alt="logo" class="logo">
        </a>
           <h1>CryptoView</h1>
       </div>
       <a href="search.html" class="anchor_btn">‚Üê</a>
       </nav>
       

<!--Price and Description Container-->
        <section class="description_price flex_container">
            <!-- Description Container -->
            <div class="description flex_container">
                <img  src="" id="coin_img" alt="coin image">
                <div class="w_40">
                <h1 id="coin_name"></h1>
                <p class="text_justify" id="coin_description"></p>
            </div>

            </div>

            <!-- Price Container -->
            <div class="price">
                <table class="mt_1_25">
                    <tbody>
                        <tr>
                            <td>INR</td>
                            <td><span id="inr_price"></span></td>
                        </tr>
                        <tr>
                            <td>EUR</td>
                            <td><span id="eur_price"></span></td>
                        </tr>
                        <tr>
                            <td>USD</td>
                            <td><span id="usd_price"></span></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </section>
<!--Historical Chart container-->
        <section class="historical mt_3">
            <canvas id="myChart" ></canvas>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="./details.js"></script>
    </body>
</html>
